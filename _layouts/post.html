---
layout: default
---

<article>
	{% if page.external_url %}
		<h2><a href="{{ page.external_url }}">{{ page.title }}</a></h2>
	{% else %}
		<h2>{{ page.title }}</h2>
	{% endif %}
	{{ content }}
</article>

<footer>
	<div id="date" class="meta">
		{{ page.date | date_to_string }}
	</div>
	<div id="return">
		<a href="/">&laquo; Return to the home page</a>
	</div>
</footer>
